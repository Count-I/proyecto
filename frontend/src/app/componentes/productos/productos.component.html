<div class="productos">

  
    <div *ngFor="let product of listProducts">

      <div class="card m-5 shadow p-3 rounded" style="width: 18rem; height: 25rem;">
        <img [src]="product.image" class="card-img-top img-fluid max-height:100% " alt="...">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">{{product.description}}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">{{product.price}}</li>
          <li class="list-group-item"></li>
          <li class="list-group-item">{{product.state}}</li>
        </ul>
        <div class="card-body d-flex justify-content-between align-items-center">

        </div>
      </div>
    </div>
  
</div>
